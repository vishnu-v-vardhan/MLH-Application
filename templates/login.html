<!DOCTYPE html>
<html>
<head>
  <title>Vizag Civil Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/flash_message.css">
</head>

<body>

  {% with messages = get_flashed_messages() %}
  {% if messages %}
      <div class="alert-container">
          {% for message in messages %}
              <div class="alert">{{ message }}</div>
          {% endfor %}
      </div>
  {% endif %}
{% endwith %}

<div class="container">
<div class="row align-items-center justify-content-start">
  <div class="col-sm-8 align-self-start">
  </div>
  <div class="col-sm-4 align-self-start">
      <div class="form">
        <img src="{{ url_for('static', filename='images/logo_2.png') }}" style= "width: 35%;height: 15%;"
        class="mx-auto d-block mb-4" alt="Company Logo">
        <form method="POST" action="{{ url_for('login') }}">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="youremail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Sign in</button>
          <a href="#" class="btn btn-success btn-block">Register</a>
        </form>
      </div>
  </div>
</div>
</div>    
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
